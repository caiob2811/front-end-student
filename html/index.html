<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <h1>
        Exercícios HTML
    </h1>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a>
        <a href wm-nav="exercicios/texto1.html">01 - Texto1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto2</a> |
        <a href wm-nav="exercicios/listas.html">03 - listas</a> |
        <a href wm-nav="exercicios/listasaninhadas.html">04 - listas Aninhadas</a> |
        <a href wm-nav="exercicios/links.html">05 - links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            
            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.getAttribute('wm-nav')) // requisição
                .then(resp => resp.text()) // serve pra pegar conteúdos html
                .then(html => conteudo.innerHTML = html)

            }
        })
    
    </script>
</body>
</html>
