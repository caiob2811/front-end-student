<h1>Tags não visuais</h1>

<!--Tags Semanticas

section - adiciona seção, agrupamento tematico de conteúdo
article - artigo - conteúdo auto-contido
header - cabecalho do documento
footer - rodapé do documento
nav - agrupamento de links
aside - de lado, barra lateral (ex.sidebar). Relacionado com algum conteúdo em volta(adendo)
details - exibe detalhes que podem ser exibidos ou escondidos

As famosas ...

div - divisão ou seção(block = mesma linha)
span - usado para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Texto com <span class ="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline; 
    }

    span {
        display: block;
    }
    .diferente {
        font-size: 40px;
        color : rgb(134, 78, 4); 
    }
</style>
<!-- inline = mesma linha-->
<!-- block = quebra linha-->
