<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #03</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        
        .esquerda {
            height: 100vh;
            width: 50%;
            background-color: coral;
        }
        
        .direita {
            height: 100vh;
            width: 50%;
            background-color: cornflowerblue;
        }
        
        .item {
            border: solid 5px black;
            background-color: darkgrey;
            color: white;
            height: 100px;
            font-size: 40px;
            margin: 10px;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="esquerda" wm-dropzone>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <div class="direita" wm-dropzone></div>
    <script>
        const items = document.querySelectorAll('[wm-dropzone] .item')
        items.forEach((item, index) => { // index = indice
            item.draggable = true // posibilita que o item possa ser arrastado, false não permite.
            item.id = item.id || `draggable-item-${index}` 
            item.ondragstart = e => { // quando o item comecar a ser arrastado, ele vai setar o id do item.
                e.dataTransfer.setData('item-id', e.target.id)
            }

            const dropzones = document.querySelectorAll('[wm-dropzone]')
            dropzones.forEach(dropzone => {
                dropzone.ondragover = e => e.preventDefault() // ondragover = acontece antes de arrastar
                dropzone.ondrop = function(e) {
                    const id = e.dataTransfer.getData('item-id')
                    const item = document.getElementById(id)
                    e.target.appendChild(item)  //permite os elementos ficarem um dentro do outro.
                    dropzone.appendChild(item) // não permite os elementos ficarem um dentro do outro.
                }
            })


        })
    </script>
</body>

</html>
