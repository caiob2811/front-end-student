<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>                   /*nesse caso seleciona o elemento pelo id*/
       document.querySelector('#primeiro').classList.add('destaque') /*espera receber o seletor css e é bem mais fléxivel, pode selecionar por classe, id, atributos e etc.*/
        /*mesmo que o seletor que você passe tem vários objetos, pega o apenas o primeiro*/
       const selecionar = seletor => 
       document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))  /*passe um seletor e retorna um node list.*/

       /*deselecionar*/

       const deselecionar = seletor =>
       document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

       selecionar('div')

       deselecionar('*')

       selecionar('.terceiro.ultimo')

       deselecionar('*')

       selecionar(':not(#primeiro)')

       deselecionar('*')

       selecionar(':nth-child(1)')

       deselecionar('*')
       
       selecionar('div:nth-of-type(1)') /*vai pegar o primeiro elemento do tipo div*/

       deselecionar('*')

       selecionar('[wb-attrib]')
       
    </script>
</body>
</html>
