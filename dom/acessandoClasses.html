<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
      const classes = document.querySelector('div').classList
      classes.add('destaque') /*adiciona*/
      classes.remove('destaque') /*remove*/
      classes.toggle('destaque') /*se tiver, remove, se nÃ£o tiver, adiciona*/
      console.log(classes.contains('destaque')) /*verifica se tem*/
      console.log(classes.length) /*mostra quantidade de classes*/
      classes.toggle('destaque')
      console.log(classes.length)

      classes.add('destaque1')
      classes.add('destaque2')
      console.log(classes.length)

      for(let c of classes)
        console.log(c)

        classes.forEach(c => console.log(c))
    </script>
</body>

</html>
