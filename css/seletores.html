<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* * , seleciona todo mundo 
        /* .tag seleciona, todos que tenham a .tag 
        /* #(id)aprovados, seleciona o #aprovados 
        /* #aninhado > div, seleciona a div dentro de #aninhado 
        /* #aninhado section, seleciona a section dentro de  um id #aninhado 
        /*p + ul, seleciona a ul  que vem depois de p */
        /* p ~ ol, seleciona a ol que esta dentro da mesma div 
        /* [feira = 'casa'] {*/
        /* section:nth:child(1), quer o primeiro filho de algúem q é do tipo span 
       /*section > :nth-child(even) */ /* seleciona os pares 
       /*section > :nth-child(odd), ul, p */  /* seleciona os impares */

       section > span:nth-of-type(2) { /* seleciona o segundo span dentro de section */
            color: #ff0;
            background-color: #f77;
       }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel' >
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
